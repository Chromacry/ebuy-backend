version: "3.2"
services:
  projectx-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE_REPO}/projectx-backend-init-img:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TF_VAR_azure_app_id=${azure_app_id}
      - TF_VAR_azure_password=${azure_password}
    volumes:
      - ./:/projectx-backend
      - ./projectx-backend/node_modules