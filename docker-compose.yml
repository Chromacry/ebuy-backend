version: "3.2"
services:
  projectx-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE_REPO}/projectx-backend-init-img:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      AZURE_APP_ID: ${AZURE_APP_ID}
      AZURE_PASSWORD: ${AZURE_PASSWORD}
    volumes:
      - ./:/projectx-backend
      - ./projectx-backend/node_modules